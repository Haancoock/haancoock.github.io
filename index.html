<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Battleship</title>
	<link href="https://fonts.googleapis.com/css?family=Pirata+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
	<!-- Главная обертка для игры -->
	<div class="main-battleship clearfix">
		<!-- Верхняя информационнаeя панель-->
		<header class="infobar" id="top-info">
			<!-- Название игры -->
				<h1 class="gamename">Battleship</h1>
				<!--Поле где будет выводиться информация -->
				<span class="infobar-text">Для начала битвы введи Свое имя, выбери сложность и нажми "Играть"...</span>
		</header>
		<!-- Контейнер для полей боя -->
		<div class="clearfix battlefields">
			<!--Поле боя игрока -->
			<div class="battlefield" id="leftFieldText">
				<!-- Название поля боя и место куда будет выводиться имя игрока -->
				<span class="field-name" id="player-field-name">Поле игрока</span>
				<!-- Блок для вывода верхних букв над полем игрока -->
				<div class="aroundField letters" id="playerLetters"></div>
				<!-- Блок для создания поля боя Игрока -->
				<div class="clearfix battlefield-grid" id="playerField">
					<!--Блок для блокировки кликов по полю если игра не начата -->
					<div class="clickBlockers" id="playerFieldBlocker"></div>
				</div>
				<!-- Блок для вывода цифр по левому краю поля игрока -->
				<div class="aroundField numbers" id="playerNumbers"></div>	
			</div>
			<!-- Блок с панелью управления и настройками для игры  -->
			<div class="settings">
				<!-- Надпись над инпутом ввода имени -->
				<div class="name-title">Введи имя:</div>
				<!-- Инпут для ввода имени -->
				<input class="name-input" type="text" placeholder="Тони Старк">
				<!-- Блок с выбором сложности компьютера -->
				<div class="input-field" id="level">
					<div class="name-title">Выбери сложность:</div>
					<select name="level">
						<option value="2">Легко</option>
						<option value="1">Нормально</option>
						<option value="0">Сложно</option>
					</select>
				</div>
				<!-- Кнопка для начала игры -->
				<button id="start" class="start-game waves-effect waves-light btn-small">Играть</button>
				<!-- Кнопка для рестарта игры -->
				<button class="restart waves-effect waves-light btn-small">Заново</button>
				<!-- Кнопка для отображения кораблей противника -->
				<button id="cheater" class="restart waves-effect waves-light btn-small">Читы</button>
			</div>
			<!--Поле боя компьютера -->
			<div class="battlefield" id="rightFieldText">
				<!-- Название поля боя компьютера и место куда будет выводиться пасхалка -->
				<span class="field-name" id="pc-field-name">Поле компьютера</span>
				<!-- Блок для вывода верхних букв над полем боя ПК -->
				<div class="aroundField letters" id="compLetters"></div>
				<!-- Блок для создания поля боя компьютера -->
				<div id="compField" class="battlefield-grid">
					<!-- Блок для блокировки кликов по полю боя компьютера во время его хода/игра не начата -->
					<div class="clickBlockers" id="compFieldBlocker"></div>
				</div>
				<!-- Блок для вывода цифр по левому краю поля компьютера -->
				<div class="aroundField numbers" id="compNumbers"></div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
